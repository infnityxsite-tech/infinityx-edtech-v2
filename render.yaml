services:
  # Web Service
  - type: web
    name: infinityx-edtech
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm build && pnpm build:server
    startCommand: node dist/index.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: infinityx-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OAUTH_SERVER_URL
        value: https://api.manus.im
      - key: VITE_OAUTH_PORTAL_URL
        value: https://portal.manus.im
      - key: VITE_APP_ID
        value: infinityx_production
      - key: VITE_APP_TITLE
        value: InfinityX
      - key: BUILT_IN_FORGE_API_URL
        value: https://api.manus.im
      - key: VITE_FRONTEND_FORGE_API_URL
        value: https://api.manus.im

databases:
  # PostgreSQL Database
  - name: infinityx-db
    plan: free
    databaseName: infinityx
    user: infinityx
